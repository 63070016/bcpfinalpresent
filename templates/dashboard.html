<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS Instance Backup Selector</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Popper.js (before Bootstrap.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Load Bootstrap JavaScript (after jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #749BC2;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-cloud fa-bounce fa-2xl" style="color: #052357;"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fs-5 fs-md-6" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Services
                        </a>
                        <div class="dropdown-menu fs-5" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/create_ims">IMS</a>
                            <a class="dropdown-item" href="/create_ecs">ECS</a>
                            <a class="dropdown-item" href="/rds">RDS</a>
                            <a class="dropdown-item" href="/create_elb">Create ELB</a>
                            <a class="dropdown-item" href="/addelb_member">Add ELB Member</a>
                        </div>
                    </li>
        
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link fs-5 fs-md-6" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>
    
    
    
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #F6F4EB;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 col-sm-12 animate-fade-in-home">
                    <div class="card">
                        <div class="card-body" style="border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); background-color: #ffffff;">
                            <!-- Move image inside the card and center it -->

                            <div class="text-center mt-4 mb-4">
                                <i class="fa-solid fa-circle-user fa-6x" style="color: #052357;"></i>
                            </div>

                            <h2 class="text-center">Sign in</h2>
                            
                            <form method="POST" id="credentialsForm">
                                <div class="form-group">
                                    <label for="clientId">
                                        <i class="fa-solid fa-id-card" style="color: #052357;"></i> IAM User Huawei:
                                    </label>
                                    <input type="text" id="clientId" name="clientId" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="clientSecret">
                                        <i class="fas fa-key" style="color: #052357;"></i> Password User:
                                    </label>
                                    <input type="text" id="clientSecret" name="clientSecret" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="domainName">
                                        <i class="fas fa-globe" style="color: #052357;"></i> Account Name:
                                    </label>
                                    <input type="text" id="domainName" name="domainName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="projectName">
                                        <i class="fas fa-folder" style="color: #052357;"></i> Project Name:
                                    </label>
                                    <input type="text" id="projectName" name="projectName" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="projectId">
                                        <i class="fas fa-info-circle" style="color: #052357;"></i> Project ID:
                                    </label>
                                    <input type="text" id="projectId" name="projectId" class="form-control">
                                </div>
                                <button id="submitform" type="submit" class="btn btn-primary mt-4">
                                    <i class="fas fa-check"></i> Authenticate
                                </button>
                                <div id="processingMessage" style="display: none; color: blue; text-align: center;">
                                    <i class="fas fa-spinner fa-spin"></i> Processing...
                                </div>
                                
                            </form>
                            <div id="resultDiv" class="mt-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h1>Success</h1>
    
    
    
    
    
    



</body>
</html>
