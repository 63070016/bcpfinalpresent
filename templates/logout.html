<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECS Instance Backup Selector</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Popper.js (before Bootstrap.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- Load Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Load Bootstrap JavaScript (after jQuery and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
        /* Style the Logout button */
        #logoutButton {
            background-color: #dc3545; /* Red background color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Style the additional text */
        .additional-text {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #749BC2;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fa-solid fa-cloud fa-bounce fa-2xl" style="color: #052357;"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fs-5 fs-md-6" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Services
                        </a>
                        <div class="dropdown-menu fs-5" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/create_ims">IMS</a>
                            <a class="dropdown-item" href="/create_ecs">ECS</a>
                            <a class="dropdown-item" href="/rds">RDS</a>
                            <a class="dropdown-item" href="/create_elb">Create ELB</a>
                            <a class="dropdown-item" href="/addelb_member">Add ELB Member</a>
                        </div>
                    </li>
        
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link fs-5 fs-md-6" href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center animate-fade-in">
            <div class="col-12 animate-fade-in-home">
                <div class="card">
                    <div class="card-body text-center"> <!-- Center the content -->
                        <!-- Your form and other content -->
                        <div class="text-center mt-4 mb-4">
                            <i class="fa-solid fa-circle-user fa-8x" style="color: #052357;"></i>
                        </div>
                        <!-- Log Out Button -->
                        <a href="/clearsession" class="btn btn-danger btn-lg mt-4">Log Out</a>
                        <p class="additional-text">Push button to clear credentials</p>
                        <!-- Hidden alert with confirmation message -->
                        <div id="confirmationAlert" class="alert alert-info" style="display: none;">
                            Session cleared. You have been logged out.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Include Bootstrap JS from a CDN (at the end of the body for best practices) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#logoutButton").click(function () {
                // Send an AJAX request to the Flask route to clear the session
                alert("HI");
                $.ajax({
                    
                    type: "GET",
                    url: "/clearsession",
                    success: function (data) {
                        // Session cleared successfully
                        alert("HI"); // Display the success message from the server
                        
                    },
                    error: function (error) {
                        // Handle errors if the request fails
                        console.error("Request failed: " + error.statusText);
                    }
                });
            });
        });
    </script>
</body>
</html>
